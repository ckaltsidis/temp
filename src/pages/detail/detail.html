<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ myname }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
    <img src="assets/imgs/logo_gi.png"/>
     
    

    <ion-row>
        <ion-col text-center>
            <h1 ion-text color="secondary">{{ ltemp }}<sup>o</sup>C</h1>
            <p>Τελευταία ενημέρωση: {{ ldate | date: 'dd/MM/yyyy H:mm' }} </p>
        </ion-col>
      </ion-row>

      <section class="chart-wrapper">
          <canvas #lineCanvas></canvas>
       </section>

</ion-content>
