<ion-header no-border>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ΨΥΓΕΙΑ v0.0.3</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

    <img src="assets/imgs/logo_gi.png"/>

<ion-list>

  <button ion-item *ngFor="let refrigerator of data" (click)="onLoadRefrig(refrigerator)">
      
      <h3>{{ refrigerator.name }}</h3>
      <p>{{ refrigerator.description }}</p>
      <ion-note item-end>
        {{ refrigerator.temp_value }}<sup>o</sup>C
        </ion-note>
    </button>  

</ion-list>

</ion-content>
